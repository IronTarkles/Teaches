site_name: Board Game Teaches

# site structure
nav:
  - Home: 
    - index.md
    - to_do_list.md
  - Big Games:
    - Black Forest: big_games/black_forest.md
    - Calimala: big_games/calimala.md
    - Cuzco: big_games/cuzco.md
    - Gaia Project: big_games/gaia_project.md
    - Great Western Trail: big_games/great_western_trail.md
    - Inferno: big_games/inferno.md
    - Revive: big_games/revive.md
    - Shipyard: big_games/shipyard.md
    - Trickerion: big_games/trickerion.md
    - Unconcious Mind: big_games/unconcious_mind_template.md
  - Card Games:
    - Bid Coin: card_games/bid_coin.md
    - Dokitto! Ice: card_games/dokitto_ice.md
    - Savage Bowl: card_games/savage_bowl.md
    - Sumida River: card_games/sumida_river.md

# theme
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - attr_list  # Allows adding HTML-style attributes like {.class}
  - md_in_html # Allows Markdown inside raw HTML blocks (like <div>)
  - admonition
